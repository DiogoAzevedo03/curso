<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class</title>

    <style>

    div {
        background-color: red;
        color: white;
        width: 100px;
        height: 100px;
        border: 1px solid black;
        text-align: center;
    }

    div:hover {
        background-color: green;
        color: yellow;
    }


    </style>

</head>
<body>
    <div id="one">01</div>
    <div id="two">02</div>
    <div id="three">03</div>
</body>
</html>
